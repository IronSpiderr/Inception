version: '3'
services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    restart: always    
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wp_data:/var/www/html

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    restart: always
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - wp_data:/var/www/html

volumes:
  wp_data:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: /home/mgomes-d/data/wordpress
  db_data:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/mgomes-d/data/mariadb